<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Cloud Adventure</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #adventure-options { display: flex; flex-wrap: wrap; }
        .option { border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Azure Cloud Adventure</h1>
    <div id="adventure-options"></div>
    <script>
        async function fetchAdventureOptions() {
            const response = await fetch('https://azurecloudadventure1.azurewebsites.net/api/GetAdventureOptions?');
            const options = await response.json();
            alert(options);

            const container = document.getElementById('adventure-options');
            options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option.description;
                container.appendChild(div);
            });
        }
        fetchAdventureOptions();
    </script>
</body>
</html>
